<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      background-color: #000000;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;

    }

    header {
      background-color: #131d34;
      padding: 5px;
      text-align: center;
      font-size: 15px;
      color: white;
      margin: 8px 4px 8px 4px;
      border-radius: 6px;
    }
    header h1{
      background-color: #131d34;
      color: white;
      margin: 0px;
    }

    p{
      background-color: #131d34;
      color: white;
      margin-bottom: 3px;
    }

    /* Clear floats after the columns
    section::after {
      content: "";
      display: table;
      clear: both;
    }
    */




    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens
    @media (max-width: 600px) {
      nav {
        width: 100%;
        height: auto;
      }
    }
     */
  </style>
</head>
<body>

<div class="row">
  <div class="col-md-12">
      <header>
        <h1>Dashboard</h1>
      </header>
  </div>

</div>


<div class="row">
  <div class="col-md-2 col-lg-2">
    <app-op-view></app-op-view>
  </div>
  <div class="col-md-4 col-lg-4">
    <app-create-batch-view></app-create-batch-view>
  </div>
  <div class="col-md-6 col-lg-6">
    <app-ing-view></app-ing-view>
  </div>
</div>

<div class="row">
  <div class="col-md-12 pt-2">
    <app-live-data-view></app-live-data-view>
  </div>
</div>

<div class="row">
  <div class="col-md-12 pt-2">
    <app-report-view></app-report-view>
  </div>
</div>


</body>
</html>
