<div class="ing-container">
  <div class="ingredients">
    <h2>Ingredients: </h2>

    <ul class="list-group">
      <li class="list-group-item">
        <p>Barley:</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{ data?.barley }}%"
               aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"> {{data?.barley}}%</div>
        </div>
      </li>
      <li class="list-group-item">
        <p>Hops:</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{ data?.hops }}%"
               aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{data?.hops}}%</div>
        </div>
      </li>
      <li class="list-group-item">
        <p>Malt:</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{ data?.malt }}%"
               aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{data?.malt}}%</div>
        </div>
      </li>
      <li class="list-group-item">
        <p>Wheat:</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{ data?.wheat }}%"
               aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{data?.wheat}}%</div>
        </div>
      </li>
      <li class="list-group-item">
        <p>Yeast:</p>
        <div class="progress">
          <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{ data?.yeast }}%"
               aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">{{data?.yeast}}%</div>
        </div>
      </li>
    </ul>
  </div>
</div>
